<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./sum.css">
   <title>Katek GmbH</title>
</head>

<body>
   <section id="side-section">
      <h1 id="settings">Einstellungen:</h1>

      <table id="table-selection"></table>

      <button type="button" id="showRes">Filtern erstellen</button><br>
   </section>

   <label for="sidebar-input" id="sidebar-input-label">&times</label>
   <input type="checkbox" id="sidebar-input">

   <section class="main">
      <article>
         <img src="../../assets/Katek-Logosvg.png">
         <h1>This website was made for filtering information in excel files with sorting and checking functions</h1>
         <p>Made by <span>Katek GmBH</span></p>
      </article>

      <form id="input-section">
         <section class="right-part">
            <section class="date-input">
               <select id="select">
                  <option id="option">tLogIn</option>
                  <option id="option">tLogOut</option>
                  <option id="option">tLastAcc</option>
               </select>

               <div class="left-date">
                  <label id="left-date-label">Erstes Datum</label>
                  <div class="plus-minus-divs">
                     <div class="left-minus-div">
                        <input type="number" id="left-date-minus-input" class="days-button" min="1" value="3">
                        <button type="button" id="left-date-minus" class="days-button">-</button>
                     </div>
                     
                     <div class="left-plus-div">
                        <input type="number" id="left-date-plus-input" class="days-button" min="1" value="3">
                        <button type="button" id="left-date-plus" class="days-button">+</button>
                     </div>
                  </div>

                  <input type="date" id="left-date-inp" class="date-input" value="2022-10-01">
               </div>
               
               <div class="right-date">
                  <label id="right-date-label">Zweites Datum</label>
                  <div class="plus-minus-divs">
                     <div class="right-minus-div">
                        <input type="number" id="right-date-minus-input" class="days-button" min="1" value="3">
                        <button type="button" id="right-date-minus" class="days-button">-</button>
                     </div>
                     
                     <div class="left-plus-div">
                        <input type="number" id="right-date-plus-input" class="days-button" min="1" value="3">
                        <button type="button" id="right-date-plus" class="days-button">+</button>
                     </div>
                  </div>

                  <input type="date" id="right-date-inp" class="date-input" value="2022-10-03">
               </div>
            </section>

            <section class="filter-input" id="filters"></section>

            <section class="buttons">
               <label id="fc" for="file-choose">Datei wählen</label>
               <input type="file" id="file-choose" accept=".csv"><br>
               <input type="submit" value="Einreichen" id="submit">
               <input type="submit" value="Anfangstabelle" id="initial-table">

               <div id="row-counter-div">
                  <label for="row-counter" id="row-counter-label">Anzahl der Zeilen</label>
                  <input type="number" id="row-counter-input" value="0" readonly>
               </div>
            </section>

            <a href="../Main/main.html" id="main-page">Main page</a>

            <select id="choose-lang-id" onchange="chooseLang()">
               <option id="opt">GE</option>
               <option id="opt">EN</option>
            </select>
      </form>
   </section>

   <table id="data-table"></table>

   <script>
      const fileChooseLabel = document.querySelector('#fc')
      const mainPageLabel = document.querySelector('#main-page')
      const submitButton = document.querySelector('#submit')
      const resetButton = document.querySelector('#initial-table')
      const leftDateLabel = document.querySelector('#left-date-inp-label')
      const rightDateLabel = document.querySelector('#right-date-inp-label')
      const rowCounterLabel = document.querySelector('#row-counter-label')
      const settings = document.querySelector('#settings')
      const showResButton = document.querySelector('#showRes')

      const option = document.getElementById('choose-lang-id')

      function chooseLang() {
         if (option.value === "GE") {
            fileChooseLabel.innerHTML = "Datei wählen"
            mainPageLabel.innerHTML = "Hauptseite"
            submitButton.value = "Einreichen"
            resetButton.value = "Zurücksetzen"
            leftDateLabel.innerHTML = "Erstes Datum"
            rightDateLabel.innerHTML = "Zweites Datum"
            rowCounterLabel.innerHTML = "Anzahl der Zeilen"
            settings.innerHTML = 'Einstellungen'
            showResButton.innerHTML = 'Filter erstellen'
         }

         if (option.value === "EN") {
            fileChooseLabel.innerHTML = "File choose"
            mainPageLabel.innerHTML = "Main page"
            submitButton.value = "Submit"
            resetButton.value = "Reset"
            leftDateLabel.innerHTML = "First date"
            rightDateLabel.innerHTML = 'Second date'
            rowCounterLabel.innerHTML = "Row counter"
            settings.innerHTML = 'Settings'
            showResButton.innerHTML = 'Create filters'
         }
      }
   </script>

   <script type="module" src="./sum.js"></script>
</body>

</html>
