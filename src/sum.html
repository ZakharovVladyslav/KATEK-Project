<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./sum.css">
   <title>Katek GmbH</title>
</head>

<body>
   <section id="side-section">
      <h1>Settings:</h1>
   </section>

   <label for="sidebar-input" id="sidebar-input-label">&times</label>
   <input type="checkbox" id="sidebar-input">

   <section class="main">
      <article>
         <img src="../assets/Katek-Logosvg.png">
         <h1>This website was made for filtering information in excel files with sorting and checking functions</h1>
         <p>Made by <span>Katek GmBH</span></p>
      </article>

      <form id="input-section">
         <section class="right-part">
            <section class="date-input">
               <select id="select">
                  <option id="option">tLogIn</option>
                  <option id="option">tLogOut</option>
                  <option id="option">tLastAcc</option>
               </select>

               <div>
                  <label for="left-date-inp" id="left-date-inp-label">Links Data</label>
                  <input type="date" id="left-date-inp">
               </div>

               <div>
                  <label for="right-date-inp" id="right-date-inp-label">Rechts Data</label>
                  <input type="date" id="right-date-inp">
               </div>
            </section>

            <section class="filter-input">
               <div>
                  <label for="hostname-input" id="hostname-label">HostName</label>
                  <input type="text" id="HostName" list="hostNameList">
                  <datalist id="hostNameList"></datalist>
               </div>

               <div>
                  <label for="article-input" id="article-label">ArticleNum</label>
                  <input type="text" id="ArticleNum" list="articleNumList">
                  <datalist id="articleNumList"></datalist>
               </div>

               <div>
                  <label for="matirealnum-input" id="matirealnum-label">MatirealNum</label>
                  <input type="text" id="MatirealNum" list="matirealNumList">
                  <datalist id="matirealNumList"></datalist>
               </div>

               <div id="row-counter-div">
                  <label for="row-counter" id="row-counter-label">Anzahl der Zeilen</label>
                  <input type="number" id="row-counter-input" value="0" readonly>
               </div>
            </section>
            
            <section class="buttons">
               <label id="fc" for="file-choose">Datei wählen</label>
               <input type="file" id="file-choose" accept=".csv"><br>
               <input type="submit" value="Einreichen" id="submit">
               <input type="submit" value="Anfangstabelle" id="initial-table">
            </section>

            <a href="./main.html" id="main-page">Main page</a>
            
            <select id="choose-lang-id" onchange="chooseLang()">
               <option id="opt">GE</option>
               <option id="opt">EN</option>
            </select>
      </form>
   </section>

   <table id="data-table"></table>

   <script>
      const fileChooseLabel = document.getElementById('fc')
      const mainPageLabel = document.getElementById('main-page')
      const submitButton = document.getElementById('submit')
      const resetButton = document.getElementById('initial-table')
      const leftDateLabel = document.getElementById('left-date-inp-label')
      const rightDateLabel = document.getElementById('right-date-inp-label')
      const rowCounterLabel = document.getElementById('row-counter-label')

      const option = document.getElementById('choose-lang-id')

      function chooseLang() {
         if (option.value === "GE") {
            fileChooseLabel.innerHTML = "Datei wählen"
            mainPageLabel.innerHTML = "Hauptseite"
            submitButton.value = "Einreichen"
            resetButton.value = "Zurücksetzen"
            leftDateLabel.innerHTML = "Erstes Datum"
            rightDateLabel.innerHTML = "Zweites Datum"
            rowCounterLabel.innerHTML = "Anzahl der Zeilen"
         }

         if (option.value === "EN") {
            fileChooseLabel.innerHTML = "File choose"
            mainPageLabel.innerHTML = "Main page"
            submitButton.value = "Submit"
            resetButton.value = "Reset"
            leftDateLabel.innerHTML = "First date"
            rowCounterLabel.innerHTML = "Row counter"
         }
      }
   </script>

   <script type="module" src="./sum.js"></script>
</body>

</html>
